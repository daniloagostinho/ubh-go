<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <ion-icon>
        <button [hidden]="!isPickupRequested" (click)="cancelPickup()">
          <ion-icon name="arrow-back">
            Cancel
          </ion-icon>
        </button>
      </ion-icon>
    </ion-buttons>
    <ion-title>
      Uber Hack
    <span [hidden]="isPickupRequested">Pegar</span>
    <span [hidden]="!isPickupRequested">A caminho</span>
    </ion-title>
    <ion-buttons end>
      <button (click)="map.centerLocation()">
          <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <map #map [isPickupRequested]="isPickupRequested"></map>
  </div>
  <div class="bottom request-controls">
    <ion-row>
      <ion-col width-50>
        <button id="button" block ligth>
          <ion-icon name="card">
            Cart√£o **34
          </ion-icon>
        </button>
      </ion-col>

      <ion-col width-50>
        <button id="button">
          <ion-icon name="cash">
            Dinheiro
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button class="botao-corrida" color="dark" [hidden]="isPickupRequested" ion-button block primary (click)="confirmPickup()">
          Request Pickup
        </button>

        <button color="light" [hidden]="!isPickupRequested" ion-button block dark (click)="cancelPickup()">
          Cancel Pickup
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p class="footer-text">PICKUP TIME IS APPROXIMATELY 5 MIN</p>
      </ion-col>
    </ion-row>
  </div>

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
